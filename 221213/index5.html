<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
        @media screen and (min-width:768px){
            ul{
                float: left;
            }
        }

        @media screen and (max-width:768px){
            ul{
                float: none;
            }
        }
    </style>
</head>
<body>

    <li>햄버거1</li>

</ul>
<ul>
    매장소개
    <li>매장1</li>
    <li>매장2</li>
    <li>매장3</li>
</ul>
<ul>
    이벤트
    <li>이벤트</li>

</ul>
<ul>
    브랜드스토리
    <li>브랜드1</li>
    <li>브랜드2</li>
    <li>브랜드3</li>

</ul>
</body>
</html>
