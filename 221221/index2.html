<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: auto 300px;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <form class="row">
            <!--아이디-->
            <div class="col-12">
                <label for="inputId" class="form-label">아이디</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-describedby="inputEmail" id="inputId">
                    <span class="input-group-text" id="inputEmail">@naver.com</span>
                  </div>
            <!--비밀번호-->
            
            <div class="col-12">
                <label for="inputPw" class="form-label">비밀번호</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-describedby="inputEmail" id="inputPw">
                    <span class="input-group-text" id="inputEmail"><i class="bi bi-file-lock2-fill"></i></span>
                  </div>
            <!--비밃번호 재확인-->
           
            <div class="col-12">
                <label for="inputPw2" class="form-label">비밀번호 재확인</label>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" aria-describedby="inputEmail" id="inputPw2">
                    <span class="input-group-text" id="inputPw2l"><i class="bi bi-file-lock2-fill"></i></span>
                  </div>
            <!--이름-->
            <div class="col-12">
                <label for="input-Name" class="form-label">이름</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-describedby="inputEmail" id="input-Name">
                    <span class="input-group-text" id="input-Name"></span>
                  </div>
            <!--셀렉트-->
            <div class="col-12">
                <label for="input-Gender" class="form-label">이름</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-describedby="inputEmail" id="input-Name">
                    <span class="input-group-text" id="input-Name"></span>
                  </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
