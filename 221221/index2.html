<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: auto 300px;
        }
    </style>

</head>

<body>
    <div class="input-group mb-3">

        <span class="input-group-text" id="user-id">아이디</span>
        <input type="text" class="form-control" placeholder="@naver.com" aria-label="user-id" aria-describedby="user-id"
            required>

    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="user-pw">비밀번호</span>
        <input type="password" class="form-control" placeholder="" aria-label="user-pw" aria-describedby="user-pw"
            required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="user-pw2">비밀번호 재확인</span>
        <input type="password" class="form-control" placeholder="" aria-label="user-pw2" aria-describedby="user-pw2"
            required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="user-name">이름</span>
        <input type="text" class="form-control" placeholder="" aria-label="user-name" aria-describedby="user-name"
            required>
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="user-bth">생년월일</span>
        <input type="date" class="form-control" placeholder="" aria-label="user-bth" aria-describedby="user-bth"
            required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="user-man">성별</span>
        <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">성별</option>
            <option value="2">남자</option>
            <option value="3">여자</option>
            <option value="4">선택안함</option>
        </select>

    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="user-email">본인 확인 이메일<small>(선택)</small></span>
        <input type="email" class="form-control" placeholder="" aria-label="user-email" aria-describedby="user-email"
            required>
    </div>

    <div class="input-group mb-3">

        <span class="input-group-text" id="user-phone1">휴대전화</span>
        <input type="phone" class="form-control" placeholder="대한민국+82" aria-label="user-phone1"
            aria-describedby="user-phone1" required>


        <span class="input-group-text" id="user-phone2"></span>
        <input type="phone" class="form-control" placeholder="전화번호 입력" aria-label="user-phone2"
            aria-describedby="user-phone2" required>


        <span class="input-group-text" id="user-phone2"></span>
        <input type="phone" class="form-control" placeholder="인증번호를 입력하세요" aria-label="user-phone3"
            aria-describedby="user-phone3" required>

            <div class="input-group mb-3">

                <span class="input-group-text" id="user-phone1"></span>
                <input type="submit" class="form-control" placeholder="대한민국+82" aria-label="user-phone1"
                    aria-describedby="user-phone1" required>
        




</body>

</html>
