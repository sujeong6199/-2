<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        #wrap {
            width: 500px;
            margin: 10px auto;
        }
       
     </style>
</head>

<body>
    <div id="wrap">
        <form>
            <!--아이디-->
            <div class="mb-3">
                <label for="user-id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="user-id" placeholder="@naver.com" required>
            </div>
            <!--바말번호-->
            <div class="mb-3">
                <label for="user-pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="user-pw" placeholder="" required>
            </div>
            <!--비밀번호 재확인-->
            <div class="mb-3">
                <label for="user-pw2" class="form-label">비밀번호 재확인</label>
                <input type="password" class="form-control" id="user-pw2" required>
            </div>
            <!--이름-->
            <div class="mb-3">
                <label for="user-name" class="form-label">이름</label>
                <input type="text" class="form-control" id="user-name" required>
            </div>
            <!--생년월일-->
            <div class="mb-3">
                <label for="user-bth-year" class="form-label">생년월일</label>
                <input type="date" class="form-control" id="user-bth-year" placeholder="년(자)" required>
            </div>
            <!--성별-->
            <div class="mb-3">
                <label for="user-sex" class="form-label">성별</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected>성별</option>
                    <option value="1">남자</option>
                    <option value="2">여자</option>
                    <option value="3">선택안함</option>
                </select>
            </div>
            <!--본인 확인 이메일(선택)-->
            <div class="mb-3">
                <label for="user-email" class="form-label">본인 확인 이메일<small>(선택)</small></label>
                <input type="email" class="form-control" id="user-email" placeholder="선택입력">
            </div>
            <!--휴대전화-->
            <div class="mb-3">
                <label for="user-phone" class="form-label">휴대전화</label>
                <input type="phone" class="form-control" id="user-phone" placeholder="대한민국 +82" required>
            </div>

            <div class="mb-3">
                <label for="user-phone2" class="form-label"></label>
                <input type="phone" class="form-control" id="user-phone" placeholder="전화번호 입력" required>
                <button type="submit" class="btn btn-secondary">인증번호 받기</button>
            </div>


            <div class="mb-3">
                <label for="user-phone3" class="form-label"></label>
                <input type="phone" id="user-phone3" class="form-control" placeholder="인증번호 입력하세요" required>
            </div>
            <br>
            <!--가입하기 버튼-->
            <button type="submit" class="btn btn-secondary">가입하기</button>
        </form>

    </div>
</body>

</html>
